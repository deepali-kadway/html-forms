<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <!-- Forms: form, label, input, button -->
    <form action="/process_form.php">
        <!-- for & id attribute work together between the label and input elements -->
         <!-- type attribute specifies the type of input element to display -->
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" name="firstname">
        <br><br>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" name="lastname">
        <br><br>
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" min="1" max="5">
        <br><br>
        <!-- Radio buttons are used when we have known number of options -->
        <h4>What services are you interested in?</h4>
        <input type="radio" name="service" id="Marketing" value="marketing">Marketing<br>
        <input type="radio" name="service" id="Development" value="development">Development<br>
        <input type="radio" name="service" id="Design" value="design">Design<br>
        <!-- Select & option tags are used to create a dropdown list when we have a large number of items -->
         <h4>What is your favorite color?</h4>
         <select name="favorite_color" id="favorite_color">
            <option value="">None</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
         </select>
         <br><br>
         <!-- Two ways to create form submit buttons-->
          <!-- 1. submit button of type submit-->
           <button type="submit">Submit</button><br><br>
           <!-- 2. input field of type submit with value of submit -->
            <!-- <input type="submit" value="submit"> -->
    </form>
</body>
</html>
